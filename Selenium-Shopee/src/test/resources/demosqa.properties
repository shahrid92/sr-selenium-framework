# Target Web Url
targetUrl=https://demoqa.com/text-box

# Selenium Grid Properties
# Hub config
grid.hub.url=http://192.168.0.106:4444/wd/hub

# mode local or grid
driver.mode=local

# Chrome Properties
driver.chrome=webdriver.chrome.driver
driver.chrome.path=src/main/resources/chrome/chromedriver.exe
chrome.options.headless=--headless
chrome.options.gpu=--disable-gpu
chrome.options.windows=--window-size=1400,800

# FireFox Properties
driver.firefox=webdriver.firefox.driver
driver.firefox.path=src/main/resources/firefox/geckodriver.exe
firefox.options.headless=true

# Edge Properties
driver.edge=webdriver.edge.driver
driver.edge.path=src/main/resources/edge/msedgedriver.exe

